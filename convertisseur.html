<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Binaire-Décimal et Décimal-Binaire</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Votre contenu HTML reste inchangé ici -->
    <div class="center-container">
        <div class="container">
            <h1>Convertisseur Binaire-Décimal</h1>

            <div class="section">
                <form id="binaryToDecimalForm">
                    <br>
                    <label for="binaryInput">Entrez un nombre binaire :</label>
                    <input type="text" id="binaryInput" />
                    <input type="button" value="Convertir" onclick="convertBinaryToDecimal()" />
                    <p>Résultat : <span id="decimalOutput"></span></p>
                </form>
            </div>
            <div class="separator"></div>
            <h1>Convertisseur Décimal-Binaire</h1>
            <div class="section">
                <form id="decimalToBinaryForm">
                    <br>
                    <label for="decimalInput">Entrez un nombre décimal :</label>
                    <input type="number" id="decimalInput" />
                    <input type="button" value="Convertir" onclick="convertDecimalToBinary()" />
                    <p>Résultat : <span id="binaryOutput"></span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
